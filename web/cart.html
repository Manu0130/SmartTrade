<!doctype html>
<html class="no-js" lang="en">

        <main class="main-wrapper">

            <!-- Start Cart Area  -->
            <div class="axil-product-cart-area axil-section-gap">
                <div class="container">
                    <div class="axil-product-cart-wrap">
                        <div class="product-table-heading">
                            <h4 class="title">Your Cart</h4>
                            <a href="#" class="cart-clear">Clear Shoping Cart</a>
                        </div>
                        <div class="table-responsive">
                            <table class="table axil-product-table axil-cart-table mb--40">
                                <thead>
                                    <tr>
                                        <th scope="col" class="product-remove"></th>
                                        <th scope="col" class="product-thumbnail">Product</th>
                                        <th scope="col" class="product-title"></th>
                                        <th scope="col" class="product-price">Price</th>
                                        <th scope="col" class="product-quantity">Quantity</th>
                                        <th scope="col" class="product-subtotal">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-item-container">
                                    <tr id="cart-item-row">
                                        <td class="product-remove"><a href="#" class="remove-wishlist"><i class="fal fa-times"></i></a></td>
                                        <td class="product-thumbnail"><a href="#" id="cart-item-a"><img id="cart-item-img" src="./assets/images/product/product-01.png" alt="Product"></a></td>
                                        <td class="product-title"><a href="#" id="cart-item-title">Title</a></td>
                                        <td class="product-price" data-title="Price"><span class="currency-symbol">Rs. </span><span id="cart-item-price">100,000.00</span></td>
                                        <td class="product-quantity" data-title="Qty">
                                            <div class="pro-qty">
                                                <input type="number" class="quantity-input" value="1" id="cart-item-qty">
                                            </div>
                                        </td>
                                        <td class="product-subtotal" data-title="Subtotal"><span class="currency-symbol">Rs. </span><span id="cart-item-subtotal">100,000.00</span></td>
                                    </tr>
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="row">
                            <div class="col-xl-5 col-lg-7 offset-xl-7 offset-lg-5">
                                <div class="axil-order-summery mt--20">
                                    <h5 class="title mb--20">Order Summary</h5>
                                    <div class="summery-table-wrap">
                                        <table class="table summery-table mb--30">
                                            <tbody>
                                                <tr class="order-subtotal">
                                                    <td>Quantities</td>
                                                    <td class="order-total-amount" id="cart-total-qty">1</td>
                                                </tr>
                                                <tr class="order-total">
                                                    <td>Total</td>
                                                    <td class="order-total-amount">Rs. <span id="cart-total">100,000.00</span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <a href="#" class="axil-btn btn-bg-primary checkout-btn">Process to Checkout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Cart Area  -->

        </main>



    </body>

</html>
